<html>
<head>
<title>Diksha</title>
<style type="text/css">
.a1
{
height:100px;
width:100px;
background:yellow;
animation:gif 5s ease 1;
}
@keyframes gif
{
25%
{
margin-left:92%;
margin-top:0px;
transform:rotate(360deg);
}
50%
{
margin-left:92%;
margin-top:500px;
transform:rotate(0deg);
}
75%
{
margin-left:0%;
margin-top:500px;
transform:rotate(360deg);
}
100%
{
margin-left:0%;
margin-top:0px;
transform:rotate(0deg);
}
</style>
<body>
<div class="a1"></div>
</body>
</html>
