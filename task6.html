<html>
<head>
<title>Javascript</title>
</head>
<body>
<script type="text/javascript">

for(var i=1;i<=100;i++)
{
if((i%2)==0)
{
document.write(i+' is even no.');

document.write('<br>');
}

else
{
document.write(i+' is odd no.');
document.write('<br>');
}
}
</script>
</body>
</html>
