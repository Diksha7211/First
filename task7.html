<body>
<form>
<label>Enter name</label>
<input type="text" name="name" id="nm" pattern="^[A-Z][a-z]+">
<br><br>

<label>Enter email-id</label>
<input type="text" name="email" id="nm1"  pattern="^[a-z][a-z0-9-_]+[a-z0-9][@][a-z]+[.][a-z]+[.a-z]*">
<br><br>

<label>Enter password</label>
<input type="text" name="password" id="nm2" pattern="^[A-Za-z0-9@#$%]{5,15}">
<br><br>

<label>Enter Contact</label>
<input type="text" name="contact" id="nm3" pattern="^[5-9][0-9]{9}">
<br><br>

<input type="submit" name="submit">
</form>

</script>
</body>
</html>
